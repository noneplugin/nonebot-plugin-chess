[tool.poetry]
name = "nonebot_plugin_chess"
version = "0.5.0"
description = "Nonebot2 国际象棋插件"
authors = ["meetwq <meetwq@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/noneplugin/nonebot-plugin-chess"
repository = "https://github.com/noneplugin/nonebot-plugin-chess"

[tool.poetry.dependencies]
python = "^3.9"
nonebot2 = "^2.3.0"
nonebot-plugin-alconna = ">=0.38.2,<1.0.0"
nonebot-plugin-uninfo = ">=0.4.0,<1.0.0"
nonebot-plugin-orm = ">=0.7.0,<1.0.0"
nonebot-plugin-htmlrender = "^0.4.0"
chess = "^1.10.0"

[tool.poetry.group.dev.dependencies]
nonebot-plugin-orm = { version = ">=0.7.0,<1.0.0", extras = ["default"] }

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "basic"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "W", "F", "UP", "C", "T", "PYI", "PT", "Q"]
ignore = ["E402", "C901", "UP037"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
